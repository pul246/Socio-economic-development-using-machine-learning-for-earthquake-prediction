<!DOCTYPE html>
<html>
<head>
	
	<title>Generated Map</title>

<body>

<div id='map'></div>
<h1>Generated Map</h1>
<!-- <br>

<br>
<script>

	var map = L.map('map');
    L.marker([33.19, -115.57]).addTo(map).bindPopup('Selected Location---Magnitude:{{ output }}').openPopup();
	var cartodbAttribution = '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>';

	var positron = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', ).addTo(map);


	map.setView([33.19, -115.57], 10);
</script>
